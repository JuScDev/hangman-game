<svg
  class="hangman-svg"
  width="165"
  height="250"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Gallows -->
  @if(wrongUserGuessesCount() > 0) {
  <line x1="20" y1="230" x2="100" y2="230" stroke="black" stroke-width="4" />
  }
  <!-- Basis -->
  @if(wrongUserGuessesCount() > 1) {
  <line x1="60" y1="230" x2="60" y2="20" stroke="black" stroke-width="4" />
  }
  <!-- Crossbar -->
  @if(wrongUserGuessesCount() > 2) {
  <line x1="58" y1="20" x2="142" y2="20" stroke="black" stroke-width="4" />
  }
  <!-- Rope -->
  @if(wrongUserGuessesCount() > 3) {
  <line x1="140" y1="20" x2="140" y2="50" stroke="black" stroke-width="4" />
  }

  <!-- Head -->
  @if(wrongUserGuessesCount() > 4) {
  <circle cx="140" cy="70" r="20" stroke="black" stroke-width="4" fill="none" />
  }

  <!-- Body -->
  @if(wrongUserGuessesCount() > 5) {
  <line x1="140" y1="90" x2="140" y2="150" stroke="black" stroke-width="4" />
  }

  <!-- Left Arm -->
  @if(wrongUserGuessesCount() > 6) {
  <line x1="140" y1="100" x2="120" y2="130" stroke="black" stroke-width="4" />
  }

  <!-- Right Arm -->
  @if(wrongUserGuessesCount() > 7) {
  <line x1="140" y1="100" x2="160" y2="130" stroke="black" stroke-width="4" />
  }

  <!-- Left Leg -->
  @if(wrongUserGuessesCount() > 8) {
  <line x1="140" y1="150" x2="120" y2="190" stroke="black" stroke-width="4" />
  }

  <!-- Right Leg -->
  @if(wrongUserGuessesCount() > 9) {
  <line x1="140" y1="150" x2="160" y2="190" stroke="black" stroke-width="4" />

  <!-- Face -->
  <line x1="130" y1="60" x2="136" y2="66" stroke="black" stroke-width="2" />
  <!-- Left Eye -->
  <line x1="136" y1="60" x2="130" y2="66" stroke="black" stroke-width="2" />
  <line x1="144" y1="60" x2="150" y2="66" stroke="black" stroke-width="2" />
  <!-- Right Eye -->
  <line x1="150" y1="60" x2="144" y2="66" stroke="black" stroke-width="2" />
  <path
    d="M130,80 Q140,70 150,80"
    stroke="black"
    stroke-width="2"
    fill="none"
  />
  }
</svg>
